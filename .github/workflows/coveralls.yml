on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Send test coverage to coveralls

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: yarn install, yarn test
        run: |
          yarn install
          ./node_modules/.bin/pm2 restart tests/server/index.js
          yarn test
          ./node_modules/.bin/pm2 stop tests/server/index.js

      - name: Coveralls
        uses: coverallsapp/github-action@v2
